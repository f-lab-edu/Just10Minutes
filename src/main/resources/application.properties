#MySQL DB Config
spring.datasource.hikari.jdbc-url=${datasource.url}
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.username=${datasource.username}
spring.datasource.hikari.password=${datasource.password}

mybatis.type-aliases-package=flab.just10minutes.member.domain.Member

logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.jdbc.datasource.DataSourceTransactionManager=DEBUG
